<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <img
            class="img-fluid img-thumbnail my-4"
            src="https://cdn.pixabay.com/photo/2014/07/31/22/07/padlock-406986_960_720.jpg"
            alt=""
          />
        </div>
        <div class="col my-4">
          <img
            class="img-fluid img-thumbnail"
            src="https://cdn.pixabay.com/photo/2014/07/31/22/07/padlock-406986_960_720.jpg"
            alt=""
          />
        </div>
        <div class="col my-4">
          <img
            class="img-fluid img-thumbnail"
            src="https://cdn.pixabay.com/photo/2014/07/31/22/07/padlock-406986_960_720.jpg"
            alt=""
          />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary">Primary</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-success">Success</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light">Light</button>
        </div>
      </div>
    </div>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active">
        <input type="radio" name="options" id="option1" checked /> Active
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="option2" /> Radio
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="option3" /> Radio
      </label>
    </div>
    <div class="card" style="width: 18rem">
      <img
        src="https://cdn.pixabay.com/photo/2015/05/15/14/48/house-768707_960_720.jpg"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>

    <script src="assets/lib/boostrap/js/bootstrap.bundle.js"></script>
  </body>
</html>
